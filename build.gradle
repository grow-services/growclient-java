task wrapper(type: Wrapper) {
    gradleVersion = '1.9'
}

subprojects {
	apply plugin: 'java'
	apply plugin: 'eclipse'
	apply plugin: 'maven'
	
	sourceCompatibility = 1.7
	targetCompatibility = 1.7
	
	repositories {
	    mavenCentral()
	}
	
	group = 'nl.topicuszorg.growclient'
	version = '1.0-SNAPSHOT'
}
